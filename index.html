<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />

    <link rel="stylesheet" href="style.css" />
    <title>Emoji finder</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="heading">Emoji Finder</h1>
        <p class="heading_item">Find emoji by keywords</p>
        <form class="form" action="">
          <input class="form_in" type="text" placeholder="Placeholder" />
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="grid"></div>
      </div>
    </main>
    <footer>
      <div class="container">
        <nav class="nav">
          <ul>
            <li class="list"><a href="">First</a></li>
            <li class="list"><a href="">1</a></li>
            <li class="list"><a href="">2</a></li>
            <li class="list"><a href="">3</a></li>
            <li class="list"><a href="">4</a></li>
            <li class="list"><a href="">5</a></li>
            <li class="list"><a href="">Last</a></li>
          </ul>
          <div>
            <label class="label__text" for="sel">Per page</label>
            <select id="sel" class="select">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
              <option value="">11</option>
              <option value="">12</option>
            </select>
          </div>
        </nav>
      </div>
    </footer>
    <script type="module" src="./script.js"></script>
  </body>
</html>
